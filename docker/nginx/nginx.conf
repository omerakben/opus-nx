events {
    worker_connections 64;
}

http {
    server {
        listen 54321;

        # Supabase JS client sends requests to /rest/v1/
        # Strip the prefix and proxy to PostgREST
        location /rest/v1/ {
            proxy_pass http://postgrest:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # Health check
        location = /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Catch-all for unsupported Supabase endpoints (auth, storage, realtime)
        location / {
            return 404 '{"error":"Only REST API is available in local Docker mode. Auth, Storage, and Realtime are not needed by Opus Nx."}';
            add_header Content-Type application/json;
        }
    }
}
